<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just One</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        #textContainer {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #f0f0f0;
            position: relative;
        }

        #rotatedText {
            transform: rotate(90deg);
            transform-origin: center;
            white-space: nowrap;
            color: #333;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            position: absolute;
            margin: 0;
            padding: 0;
            line-height: 1;
            font-weight: bold;
        }

        .controls {
            display: flex;
            padding: 10px;
            background: white;
            border-top: 1px solid #ddd;
        }

        #textInput {
            padding: 6px;
            font-size: 14pt;
            border: 2px solid #ccc;
            outline: none;
            flex: 1;
            margin-right: 10px;
            box-sizing: border-box;
        }

        .btn {
            padding: 6px;
            font-size: 14pt;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-btn {
            background-color: #f44336;
            color: white;
            margin-right: 10px;
        }

        .reset-btn:hover {
            background-color: #d32f2f;
        }

        .color-btn {
            background-color: #9C27B0;
            color: white;
            margin-right: 10px;
        }

        .color-btn:hover {
            background-color: #7B1FA2;
        }

        .qr-btn {
            background-color: #4CAF50;
            color: white;
        }

        .qr-btn:hover {
            background-color: #388E3C;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
        }

        #qrImage {
            max-width: 256px;
            max-height: 256px;
            margin: 20px auto;
            display: block;
        }

        .close-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .close-btn:hover {
            background-color: #0b7dda;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ü–≤–µ—Ç–æ–≤–æ–π –ø–∞–ª–∏—Ç—Ä—ã */
        .color-palette {
            display: none;
            position: absolute;
            bottom: 70px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 10;
            flex-wrap: wrap;
            width: 160px;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
            border: 2px solid #eee;
        }

        .color-option:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="textContainer">
        <div id="rotatedText"></div>
    </div>
    
    <div class="controls">
        <input type="text" id="textInput" size="14" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç...">
        <button class="btn reset-btn" id="resetBtn">X</button>
        <button class="btn color-btn" id="colorBtn">üé®</button>
        <button class="btn qr-btn" id="qrBtn">QR</button>
    </div>
    
    <div class="color-palette" id="colorPalette">
        <div class="color-option" style="background-color: #ff0000;" data-color="#ff0000"></div>
        <div class="color-option" style="background-color: #00ff00;" data-color="#00ff00"></div>
        <div class="color-option" style="background-color: #0000ff;" data-color="#0000ff"></div>
        <div class="color-option" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
        <div class="color-option" style="background-color: #FF4500;" data-color="#FF4500"></div>
        <div class="color-option" style="background-color: #4B0082;" data-color="#4B0082"></div>
        <div class="color-option" style="background-color: #000000;" data-color="#000000"></div>
        <div class="color-option" style="background-color: #008080;" data-color="#008080"></div>
        <div class="color-option" style="background-color: #ff9900;" data-color="#ff9900"></div>
        <div class="color-option" style="background-color: #9900ff;" data-color="#9900ff"></div>
        <div class="color-option" style="background-color: #009900;" data-color="#009900"></div>
        <div class="color-option" style="background-color: #990000;" data-color="#990000"></div>
    </div>
    
    <form id="qrModal" class="modal">
        <div class="modal-content">
            <h2>QR-–∫–æ–¥ —Å–∞–π—Ç–∞</h2>
            <img id="qrImage" src="qr.png" alt="QR Code">
            <button class="close-btn" id="closeModal">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </form>

    <script>
        const textInput = document.getElementById('textInput');
        const rotatedText = document.getElementById('rotatedText');
        const textContainer = document.getElementById('textContainer');
        const resetBtn = document.getElementById('resetBtn');
        const colorBtn = document.getElementById('colorBtn');
        const qrBtn = document.getElementById('qrBtn');
        const qrModal = document.getElementById('qrModal');
        const closeModal = document.getElementById('closeModal');
        const colorPalette = document.getElementById('colorPalette');
        const colorOptions = document.querySelectorAll('.color-option');

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–≥–æ —Ü–≤–µ—Ç–∞ –∏–∑ localStorage
        const savedColor = localStorage.getItem('textColor');
        if (savedColor) {
            rotatedText.style.color = savedColor;
        }

        function updateTextSize() {
            const text = textInput.value;
            rotatedText.textContent = text;
            
            const containerHeight = textContainer.offsetHeight;
            const textLength = text.length || 1;
            const fontSize = containerHeight / textLength;
            
            rotatedText.style.fontSize = `${fontSize}pt`;
        }

        // –°–±—Ä–æ—Å —Ç–µ–∫—Å—Ç–∞
        resetBtn.addEventListener('click', () => {
            textInput.value = '';
            rotatedText.textContent = '';
            textInput.focus();
        });

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø–∞–ª–∏—Ç—Ä–æ–π —Ü–≤–µ—Ç–æ–≤
        colorBtn.addEventListener('click', () => {
            colorPalette.style.display = colorPalette.style.display === 'flex' ? 'none' : 'flex';
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–∞–ª–∏—Ç—Ä—ã –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ—ë
        document.addEventListener('click', (e) => {
            if (!colorBtn.contains(e.target) && !colorPalette.contains(e.target)) {
                colorPalette.style.display = 'none';
            }
        });

        // –í—ã–±–æ—Ä —Ü–≤–µ—Ç–∞
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                const color = option.getAttribute('data-color');
                rotatedText.style.color = color;
                localStorage.setItem('textColor', color);
                colorPalette.style.display = 'none';
            });
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å QR-–∫–æ–¥
        qrBtn.addEventListener('click', () => {
            qrModal.style.display = 'flex';
        });

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
        closeModal.addEventListener('click', () => {
            qrModal.style.display = 'none';
        });

        // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.addEventListener('click', (e) => {
            if (e.target === qrModal) {
                qrModal.style.display = 'none';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        textInput.addEventListener('input', updateTextSize);
        // –°–∫—Ä—ã—Ç–∏–µ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Enter
        textInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                this.blur();
                window.scrollTo(0, 0);
            }
        });
        window.addEventListener('resize', updateTextSize);
        updateTextSize();
    </script>
</body>
</html>
